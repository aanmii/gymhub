  #     REACT_APP_API_URL: http://localhost:8080/api
  #     REACT_APP_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-pk_test_your_key_here}
  #   ports:
  #     - "3000:80"
  #   depends_on:
