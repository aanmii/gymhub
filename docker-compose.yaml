version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: gymhub-postgres
    environment:
      POSTGRES_DB: gymhubdb
      POSTGRES_USER: gymhub
      POSTGRES_PASSWORD: gymhub
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - gymhub-network

  backend:
    build:
      context: ./backend
    container_name: gymhub-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gymhubdb
      SPRING_DATASOURCE_USERNAME: gymhub
      SPRING_DATASOURCE_PASSWORD: gymhub
    ports:
      - "8081:8081"
    depends_on:
      - postgres
    networks:
      - gymhub-network

  frontend:
    build:
      context: ./frontend
    container_name: gymhub-frontend
    ports:
      - "3000:80"
    networks:
      - gymhub-network

networks:
  gymhub-network:

volumes:
  postgres-data:
